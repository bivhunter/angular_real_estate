<div class="container" [ngSwitch]="viewMode$ | async">
    <div class=list-view *ngSwitchCase="'list'">
        <app-deals-table
            [deals]="deals">
        </app-deals-table>        
    </div>

    <table matSort (matSortChange)="changeSortingMethod($event)"
        [matSortActive]="(sortingConf$ | async).active"
        [matSortDirection]="(sortingConf$ | async).direction"
        *ngSwitchCase="'cards'"
        class="sorting-panel">
        
        <tr>
            <!-- <th>Sort: </th> -->
            <th mat-sort-header="date" disableClear
                matTooltip = "Sort deals by date">
                Date
            </th>
            <th mat-sort-header="price" 
            matTooltip = "Sort deals by price"
            disableClear>Price</th>
        </tr>
    </table>

    <div class="card-view mat-elevation-z8" *ngSwitchCase="'cards'">
            <app-deal-card 
            *ngFor="let deal of deals"
            [deal]="deal"
            >
            </app-deal-card>
        </div>
    
</div>

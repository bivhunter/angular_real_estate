
<div class="container">
    <div class="control-panel">
        <app-deals-control-panel></app-deals-control-panel>
    </div>

    <div class="no-deals" *ngIf="isDataReady && !deals.length">
        <h1>No Deals</h1>
        <button 
        class=add-button
        routerLink="/deals/adding">+ Add first deal
        </button>
    </div>

    <div class="content-wrapper" *ngIf="isDataReady && deals.length">
        <app-deals-list
        [deals]="filteredDeals"
        ></app-deals-list>
    </div>
</div>

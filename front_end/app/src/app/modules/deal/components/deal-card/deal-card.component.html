<div class="container">
    <div class="deal-container"
        (click)="onDeal(deal.id)">
        <img class="deal-img" src="../../../../../assets/images/deal.png">
        <h3>{{deal.price | currency: 'CAD':'symbol-narrow':'1.0-0':'fr'}}</h3>
        <h3>{{deal.date | date:'dd-MM-yyyy'}}</h3>
    </div>
  
    <div class='content-wrapper'>
        <div class="client-column"
        (click)="onClient(deal.client.id)">
        <img class="client-img" src="../../../../../assets/images/foto-card.png">
            <p>{{deal.client.name}}</p>
            <p>{{deal.client.surname}}</p>
            
        </div>

        <div class="home-column"
            routerLink="/homes/details/{{deal.home.id}}"
        >
            <img class="home-img" src="../../../../../assets/images/foto-house.png">
            <p>{{deal.home.home + ' ' + deal.home.street}}</p>
            <p>{{deal.home.city + ' ' + deal.home.state}}</p>

        </div>
    </div>
</div>

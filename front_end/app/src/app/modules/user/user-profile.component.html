

    <!-- main elem -->
    <div class="container">
        <!-- Profile form -->
    <form  #userProfileForm="ngForm"> 
        
        <!-- Name field -->
        <div class="form-group">
            <label for="name">Name</label>
            <input 
                #name="ngModel"
                type="text" 
                class="form-control" 
                id="name"
                [ngModel] = "user?.name"
                (ngModelChange) = "user.name = $event"
                name="name"
                placeholder="Enter user's name"
                maxlength="20"
                pattern="[A-Za-zА-Яа-яЁё]+"
                required
               >
               <!-- NoValid alert -->
            <div class="alert" >
                <div class="alert-danger" *ngIf="name.invalid && (name.touched)">Incorrect name</div>
                <div> </div>
            </div>       
        </div>

         <!-- Surname field -->
         <div class="form-group">
            <label for="surname">Surname</label>
            <input 
                #surname="ngModel"
                type="text" 
                class="form-control" 
                id="surname"
                [ngModel] = "user?.surname"
                (ngModelChange) = "user.surname = $event"
                name="surname"
                placeholder="Enter user's surname"
                maxlength="25"
                pattern="[A-Za-zА-Яа-яЁё]+"
                required
               >
               <!-- NoValid alert -->
            <div class="alert">
                <div class="alert-danger" *ngIf="surname.invalid && (surname.touched)">Incorrect surname</div>
                <div> </div>
            </div>       
        </div>
      
        

        <!-- Email field -->
        <div class="form-group">
            <label for="email">Email</label>
            <input 
                [disabled]="true"
                #email="ngModel"
                type="email" 
                class="form-control" 
                id="email" 
                required
                [ngModel] = "user?.email"
                (ngModelChange) = "user.email = $event"
                name="email"
                placeholder="Enter user's email"
                pattern= "\w[[A-Za-z0-9_]*[@]\w\S+$"
                >

                <!-- NoValid alert -->
            <div class="alert" 
                >
                <div class="alert-danger" *ngIf="email.invalid && (email.touched)">Incorrect email</div>
                <div> </div>
            </div>   
        </div>

        <!-- Birthday Date field -->
        <div class="form-group">
            <label for="birthday">Birthday Date</label>
            <input 
                #birthday="ngModel"
                type="date" 
                class="form-control birthday" 
                id="birthday"
                [ngModel]="user?.birthday | date:'yyyy-MM-dd'"
                (ngModelChange)="onBirthdayChange($event)"
                pattern="\d\d\d\d-\d\d-\d\d"
                required
                name="birthday"
                placeholder="Enter user's Birthday Date"
                [appMaxDateValidator]="18"
                >

                <!-- No valid alert -->
                <div class="alert" 
                >
                <div class="alert-danger" 
                *ngIf="(birthday.invalid ) && (birthday.touched) ">Incorrect Date</div>
                <div> </div>
                </div>     
        </div>

         <!-- Rate field -->
         <div class="form-group">
            <label for="price">Rate</label>
            <input 
                #rate="ngModel"
                type="text"
                class="form-control" 
                id="rate"
                [ngModel]="user?.rate | currency:'CAD':'symbol-narrow':'1.0-0':'fr'"
                (ngModelChange)="onRateChange($event)"
                pattern="[0-9,\s]*[$]{1}"
                required
                name="rate"
                placeholder="Enter rate"
                >

                <!-- No valid alert -->
                <div class="alert" 
                >
                <div class="alert-danger" 
                *ngIf="rate.invalid && (rate.touched)">Incorrect rate</div>
                <div> </div>
                </div>     
        </div>

         <!-- company field -->
         <div class="form-group">
            <label for="company">Company</label>
            <input 
                #company="ngModel"
                type="text" 
                class="form-control" 
                id="company"
                [ngModel] = "user?.company"
                (ngModelChange) = "user.company = $event"
                name="company"
                placeholder="Enter company"
                maxlength="25"
                pattern="[A-Za-zА-Яа-яЁё/\s\d]*"
               >
               <!-- NoValid alert -->
            <div class="alert" 
                >
                <div class="alert-danger" *ngIf="company.invalid">Incorrect company</div>
                <div> </div>
            </div>       
        </div>

         <!-- Adding Date -->
         <div class="form-group">
            <span class="label">Registration date</span>
            <span class="info">{{user?.createdAt | date:'dd-MM-yyyy'}}</span>
        </div>

         <!-- Level -->
         <div class="form-group">
            <span class="label">Completed deals</span>
            <span class="info">{{user?.level}}</span>
        </div>

        <div class="button-wrapper">
        <!-- Cancel button -->
        <button type="button" class="button-cancel"
        (click)="onCancelButtonClick()"
        >Cancel</button>

        <!-- Back button -->
        <button type="button" class="button-cancel"
        (click)="onCancelButtonClick()"
        >Back</button>
        
        <!-- Submit button for editing mode -->
        <button type="submit" 
        class="button-submit"
        [disabled]="!userProfileForm.form.valid"
        (click)="onEditUser()"
        >Save</button>

        
        </div>


       

    </form>
    
    </div>


<!-- popup question -->
<app-popup-question
    *ngIf = "isPopupQuestion"
    [title] = "title"
    [text] = "text"
    (cancelEvent)="onCancel()"
    (submitEvent)="onSubmit()"
>
</app-popup-question>

<!-- deactivate popup -->
<app-popup-deactivate *ngIf="isCanDeactivatePopup"></app-popup-deactivate>

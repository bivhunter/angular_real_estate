
<div class="container">
    <div class="control-panel">
        <app-clients-control-panel></app-clients-control-panel>    
    </div>

    <!-- info and button when clients are missed-->
    <div class="no-clients" *ngIf="(clients$ | async) && !(clients$ | async).length">
        <h1>No Clients</h1>
        <button 
        class=add-button
        routerLink="/clients/adding">+ Add first client
        </button>
    </div>

    <div class="content-wrapper" *ngIf="(clients$ | async) && (clients$ | async).length">
        <app-clients-list 
        [clients]="filteredClients$ | async"
        ></app-clients-list>
    </div>
</div>

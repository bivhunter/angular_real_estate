
<div class="container" [ngSwitch]="viewMode$ | async">
    <div class=list-view *ngSwitchCase="'list'">
        <app-clients-table
            [clients]="clients">
        </app-clients-table>        
    </div>

    <!-- sorting panel -->
    <div  class="sorting-menu" *ngSwitchCase="'cards'">
        <span class="main">Sort by:</span>
        
        <button class="sorting-button" 
        type="button"
        [class.sort-up]="(sortingMethod$ | async) === 'SURNAME_UP'"
        [class.sort-down]="(sortingMethod$ | async) === 'SURNAME_DOWN'"
        (click)="changeSortingMethod('SURNAME')"
        >Surname</button>
    
        <button class="sorting-button" 
        type="button"
        [class.sort-up]="(sortingMethod$ | async) === 'NAME_UP'"
        [class.sort-down]="(sortingMethod$ | async) === 'NAME_DOWN'"
        (click)="changeSortingMethod('NAME')"
        >Name</button>
    </div>

    <div class="card-view" *ngSwitchCase="'cards'">
        <app-client-card 
        *ngFor="let client of clients"
        [client]="client"
        >
        </app-client-card>
    </div>
</div>

<div class="container">
    <h1>{{mainTitle}}</h1>
    
    <!-- Profile form -->
    <form  #clientProfileForm="ngForm"> 
        
        <!-- Name field -->
        <div class="form-group">
            <label for="name">Name</label>
            <input 
                #name="ngModel"
                type="text" 
                class="form-control" 
                id="name"
                [ngModel] = "client?.name"
                (ngModelChange) = "client.name = $event"
                name="name"
                placeholder="Enter client's name"
                maxlength="20"
                pattern="[A-Za-z]+"
                required
               >
               <!-- NoValid alert -->
            <div class="alert" >
                <div class="alert-danger" *ngIf="name.invalid && (name.touched)">Incorrect name</div>
                <div> </div>
            </div>       
        </div>

         <!-- Surname field -->
         <div class="form-group">
            <label for="surname">Surname</label>
            <input 
                #surname="ngModel"
                type="text" 
                class="form-control" 
                id="surname"
                [ngModel] = "client?.surname"
                (ngModelChange) = "client.surname = $event"
                name="surname"
                placeholder="Enter client's surname"
                maxlength="25"
                pattern="[A-Za-z]+"
                required
               >
               <!-- NoValid alert -->
            <div class="alert">
                <div class="alert-danger" *ngIf="surname.invalid && (surname.touched)">Incorrect surname</div>
                <div> </div>
            </div>       
        </div>
      
         <!-- Email field -->
         <div class="form-group">
            <label for="email">Email</label>
            <input 
                #email="ngModel"
                type="email" 
                class="form-control" 
                id="email" 
                required
                [ngModel] = "client?.email"
                (ngModelChange) = "client.email = $event"
                name="email"
                placeholder="Enter client's email"
                pattern= "\w[[A-Za-z0-9_]*[@]\w\S+$"
                >

                <!-- NoValid alert -->
            <div class="alert" 
                >
                <div class="alert-danger" *ngIf="email.invalid && (email.touched)">Incorrect email</div>
                <div> </div>
            </div>   
        </div>

         <!-- addres field -->
         <div class="form-group">
            <label for="addres">Location</label>
            <input 
                #addres="ngModel"
                type="text" 
                class="form-control" 
                id="addres"
                [ngModel] = "client?.address"
                (ngModelChange) = "client.address = $event"
                name="addres"
                placeholder="Enter client's addres"
                pattern="[A-Za-z\s\d,]+"
                required
               >
               <!-- NoValid alert -->
            <div class="alert" 
                >
                <div class="alert-danger" *ngIf="addres.invalid && (addres.touched)">Incorrect location</div>
                <div> </div>
            </div>       
        </div>

       

        <!-- Phone field -->
        <div class="form-group">
            <label for="phone">Phone</label>
            <input 
                #phone="ngModel"
                type="text" 
                class="form-control" 
                id="phone"
                [ngModel]="client?.phone"
                (ngModelChange)="onPhoneChange($event)"
                required
                pattern="[+]{1}[1-9]{1}[0-9]{1}\s\([0-9]{3}\)\s[0-9]{3}\s[0-9]{4}"
                name="phone"
                placeholder="Enter client's phone">

                <!-- No valid alert -->
                <div class="alert" 
                >
                <div class="alert-danger" 
                *ngIf="phone.invalid && (phone.touched)">Incorrect number</div>
                <div> </div>
                </div>     
        </div>

        <!-- Birthday Date field -->
        <div class="form-group">
            <label for="birthday">Date of birth</label>
            <input 
                #birthday="ngModel"
                type="date" 
                class="form-control birthday" 
                id="birthday"
                [ngModel]="client?.birthday | date:'yyyy-MM-dd'"
                (ngModelChange)="onBirthdayChange($event)"
                [appMaxDateValidator]="18"
                pattern="\d\d\d\d-\d\d-\d\d"
                required
                name="birthday"
                placeholder="Enter client's Birthday Date">

                <!-- No valid alert -->
                <div class="alert" 
                >
                <div class="alert-danger" 
                *ngIf="(birthday.invalid) && (birthday.touched) ">Incorrect Date</div>
                <div> </div>
                </div>     
        </div>

          <!-- Adding Date -->
        <div class="form-group" *ngIf="!isAddingMode">
            <span class="label">Registration date</span>
            <span class="info">{{client?.createdAt | date:'dd-MM-yyyy'}}</span>
        </div>

         <!-- Level -->
         <div class="form-group" *ngIf="!isAddingMode">
            <span class="label">Bought Homes</span>
            <span class="info">{{client?.homes.length || 0}}</span>
        </div>

        <div class="button-wrapper">
            <!-- Cancel button -->
            <button type="button" class="button-cancel"
            (click)="onCancelButtonClick()"
            >Cancel</button>
            
            <!-- Back button -->
            <button type="button" class="button-cancel"
            (click)="onCancelButtonClick()"
            >Back</button>
            
                    <!-- Submit button for adding mode -->
            <button type="submit" 
            *ngIf = "isAddingMode"
            class="button-submit"
            [disabled]="!clientProfileForm.form.valid"
            (click)="onAddClient()"
            >Submit</button>

       <!-- Submit button for editing mode -->
            <button type="submit" 
            *ngIf = "!isAddingMode"
            class="button-submit"
            [disabled]="!clientProfileForm.form.valid"
            (click)="onEditClient()"
            >Save</button>
        </div>
    </form>
</div>

<!-- popup question -->
<app-popup-question
    *ngIf = "isPopupQuestion"
    [title] = "popupTitle"
    [text] = "text"
    (cancelEvent)="onCancel()"
    (submitEvent)="onSubmit()"
>
</app-popup-question>

<!-- deactivate popup -->
<app-popup-deactivate *ngIf="isCanDeactivatePopup"></app-popup-deactivate>

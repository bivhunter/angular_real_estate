
<div class="container">
    <div class="control-panel">
        <app-homes-control-panel></app-homes-control-panel>
    </div>

    <div class="no-homes" *ngIf="(this.homes$ | async) && !(this.homes$ | async).length">
        <h1>No Homes</h1>
        <button 
        class=add-button
        routerLink="/homes/adding">+ Add first home
        </button>
    </div>

    <div class="content-wrapper" *ngIf="(this.homes$ | async) && (this.homes$ | async).length">
        <app-homes-list
        [homes]="filteredHomes$ | async"
        ></app-homes-list>
    </div>
</div>

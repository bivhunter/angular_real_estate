<div class="container">
    <mat-card class="card mat-elevation-z4">
        <mat-card-header>
            <mat-card-title-group class="title-group">
                <mat-card-title class="title">{{home.home}}, {{home.street}}</mat-card-title>
                <mat-card-title class="title">{{home.city}}, {{home.state}}</mat-card-title>
            </mat-card-title-group>
        </mat-card-header>

        <mat-card-content>
            <mat-list>
                <mat-list-item>
                    <mat-icon>monetization_on</mat-icon>
                    {{home.price}}
                </mat-list-item>    
                <mat-list-item [class.sold]="home.clientOwner">
                    <mat-icon>account_balance</mat-icon>
                    <span *ngIf="!home.clientOwner">on sale</span>
                    <span *ngIf="home.clientOwner">sold</span>
                </mat-list-item>
            </mat-list>
            
            <p></p>
        </mat-card-content>
        
        <mat-card-actions class="actions">
            <button mat-raised-button [matMenuTriggerFor]="menu" 
            matTooltip = "Open actions menu"
            color="basic">
                <mat-icon>menu</mat-icon>
                Choose action
            </button>
            <mat-menu  #menu="matMenu">
                <button mat-menu-item (click)="onViewedClient()">
                    <mat-icon>list</mat-icon>
                    Look clients who viewed home
                </button>
                <button mat-menu-item 
                    (click)="onAddClient()"
                    [disabled]="home.clientOwner">
                    <mat-icon>add</mat-icon>
                    Add clients who viewed home
                </button>
            </mat-menu>
            <button mat-icon-button color="primary" 
                matTooltip = "Open home's details"
                routerLink="/homes/details/{{home.id}}">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" 
                matTooltip = "Delete current home"
                [matTooltipDisabled] = "home.clientOwner"
                (click)="onDeleteButton()"
                [disabled]="home.clientOwner">
                <mat-icon>delete_forever</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>

<div class="popup-wrapper">
    <!-- main elem -->
    <div class="popup">
        <div class="header-wrapper">
            <h3>{{title}}</h3> 
            <div 
            class="close-button"
            (click)="closeList()"
            >X</div>
    
            <!-- input for search -->
            <form>
                <input
                    type="text"
                    name="search"
                    placeholder="ðŸ”"
                    [ngModel]
                    (ngModelChange)="filterHomes($event)"
                >
            </form>

            <table>
                <tr class="head-row">
                    <div class="head-wrapper" >
                        <td class="img-cell"></td>
                        <td class="home-cell">Home</td>
                        <td class="street-cell">Street</td>
                        <td class="city-cell">City</td>
                        <td class="state-cell">State</td>
                    </div>
                </tr>
            </table>

        </div>

       
        <div class="content-wrapper" >
            <h3 class="no-homes" *ngIf="!homes.length && isAddingMode">No available homes</h3>
            <h3 class="no-homes" *ngIf="!homes.length && isViewedHomes">No bought homes</h3>
            <h3 class="no-homes" *ngIf="!homes.length && !isViewedHomes">No viewed homes</h3>
            <!-- homes list -->
            <table *ngIf="homes.length">
                    <tr *ngFor="let home of filteredHomes"
                    
                        class="table-item">
    
                        <!-- wrapper for selected -->
                        <div class="wrapper" 
                        (click)="onClickHome(home)">
                            <td class="img-cell">
                                <img src="../../../../../assets/images/foto-house.png">
                                <img class="sold-img" src="../../../../../assets/images/sold.png" 
                                    *ngIf="home.clientOwner">
                            </td>
                            <td class="home-cell">{{home.home}}</td>
                            <td class="street-cell">{{home.street}}</td>
                            <td class="city-cell">{{home.city}}</td>
                            <td class="state-cell">{{home.state}}</td>
                        </div>
                    </tr>
            </table>
        </div>

    </div>
</div>

<div class="cover-div">
    
</div>

<!-- popup question -->
<app-popup-question
    *ngIf = "isPopupQuestion"
    [title] = "title"
    [text] = "text"
    (cancelEvent)="onCancel()"
    (submitEvent)="onSubmit()"
>

</app-popup-question>

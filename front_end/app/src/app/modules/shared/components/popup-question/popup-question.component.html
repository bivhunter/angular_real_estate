<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p *ngIf="data.content">{{data.content}}</p>

  <mat-list *ngIf="data.client">
      <mat-list-item>
        {{data.client.surname}}
      </mat-list-item>
      <mat-list-item>
        {{data.client.name}}
      </mat-list-item>
  </mat-list>

  <mat-list *ngIf="data.home">
    <mat-list-item>
      {{data.home.home}}, {{data.home.street}}
    </mat-list-item>
    <mat-list-item>
      {{data.home.city}}, {{data.home.state}}
    </mat-list-item>
  </mat-list>

  <mat-list *ngIf="data.user">
    <mat-list-item>
      {{data.user.surname}}
    </mat-list-item>
    <mat-list-item>
      {{data.user.name}}
    </mat-list-item>
  </mat-list>
  <h1 mat-dialog-title>Are you sure?</h1>
  <!-- <p>Are you sure?</p> -->
  
</div>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="false" cdkFocusInitial>No</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">Yes</button>
</div>

<div class="container">
    <h1>Login</h1>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" required
                [(ngModel)]="user.email"
                name="email">
        </div>

     
        <div class="form-group">
            <label for="paswword">Password</label>
            <input type="text" class="form-control" id="paswword" required
                [(ngModel)]="user.password"
                name="password">
        </div>

        <button type="submit" class="button-submit"
        >Sign in</button>

        
    </form>
    <div>
        <p>If you are not registered
            <a routerLink='/registration'  class="button-sign-in">Sign up</a>
            please
        </p>
        
    </div>
</div>

<div class="container">
    <table class="table">
    <tbody>
        <tr>
            <td></td>
            <td>Surname</td>
            <td>Name</td>
            <td>Email</td>
            <td></td>
            <td></td>
        </tr>
        <tr *ngFor="let client of clients">
            <td><img src="../../../../assets/images/foto-card.png"></td>
            <td>{{client.surname}}</td>
            <td>{{client.name}}</td>
            <td>{{client.email}}</td>
            <td class="profile-cell"
            (click)="onProfileButton(client.id)">Profile</td>
            <td class="delete-cell"
            (click)="onDeleteButton(client.id)">Delete</td>
        </tr>
    </tbody>
    </table>
</div>

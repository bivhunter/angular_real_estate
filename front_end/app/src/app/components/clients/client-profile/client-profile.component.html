<div class="container">
    <h1>{{title}}</h1>
    
    <!-- Profile form -->
    <form *ngIf="isDataReady" #clientProfileForm="ngForm"> 
        
        <!-- Name field -->
        <div class="form-group">
            <label for="name">Name</label>
            <input 
                #name="ngModel"
                type="text" 
                class="form-control" 
                id="name"
                [(ngModel)] = "client.name"
                name="fullName"
                placeholder="Enter client's name"
                pattern="[A-Za-zА-Яа-яЁё]+"
                required
               >
               <!-- NoValid alert -->
            <div class="alert" >
                <div class="alert-danger" *ngIf="name.invalid && (name.touched)">Incorrect name</div>
                <div> </div>
            </div>       
        </div>

         <!-- Surname field -->
         <div class="form-group">
            <label for="surname">Surname</label>
            <input 
                #surname="ngModel"
                type="text" 
                class="form-control" 
                id="surname"
                [(ngModel)] = "client.surname"
                name="surname"
                placeholder="Enter client's surname"
                pattern="[A-Za-zА-Яа-яЁё]+"
                required
               >
               <!-- NoValid alert -->
            <div class="alert">
                <div class="alert-danger" *ngIf="surname.invalid && (surname.touched)">Incorrect surname</div>
                <div> </div>
            </div>       
        </div>
      
         <!-- Adress field -->
         <div class="form-group">
            <label for="adress">Adress</label>
            <input 
                #adress="ngModel"
                type="text" 
                class="form-control" 
                id="adress"
                [(ngModel)] = "client.address"
                name="adress"
                placeholder="Enter client's adress"
                pattern="[A-Za-zА-Яа-яЁё]+"
                required
               >
               <!-- NoValid alert -->
            <div class="alert" 
                >
                <div class="alert-danger" *ngIf="adress.invalid && (adress.touched)">Incorrect Adress</div>
                <div> </div>
            </div>       
        </div>

        <!-- Email field -->
        <div class="form-group">
            <label for="email">Email</label>
            <input 
                #email="ngModel"
                type="email" 
                class="form-control" 
                id="email" 
                required
                [(ngModel)]="client.email"
                name="email"
                placeholder="Enter client's email"
                pattern= "\w[[A-Za-z0-9_]*[@]\w\S+$"
                >

                <!-- NoValid alert -->
            <div class="alert" 
                >
                <div class="alert-danger" *ngIf="email.invalid && (email.touched)">Incorrect email</div>
                <div> </div>
            </div>   
        </div>

        <!-- Phone field -->
        <div class="form-group">
            <label for="phone">Phone</label>
            <input 
                #phone="ngModel"
                type="tel" 
                class="form-control" 
                id="phone"
                [ngModel]="client.phone | phone"
                (ngModelChange)="client.phone = $event"
                required
                pattern="[+]{1}[0-9]{2}\s[0-9]*"
                name="phone"
                placeholder="Enter client's phone">

                <!-- No valid alert -->
                <div class="alert" 
                >
                <div class="alert-danger" 
                *ngIf="phone.invalid && (phone.touched)">Incorrect number</div>
                <div> </div>
                </div>     
        </div>

        <!-- Birthday Date field -->
        <div class="form-group">
            <label for="birthday">Birthday Date</label>
            <input 
                #birthday="ngModel"
                type="date" 
                class="form-control" 
                id="birthday"
                [ngModel]="client.birthday | date:'yyyy-MM-dd' "
                (ngModelChange)="client.birthday = $event"
                [max]="currentDate | date:'yyyy-MM-dd'"
                required
                name="birthday"
                placeholder="Enter client's Birthday Date">

                <!-- No valid alert -->
                <div class="alert" 
                >
                <div class="alert-danger" 
                *ngIf="birthday.invalid && (birthday.touched)">Incorrect Date</div>
                <div> </div>
                </div>     
        </div>

        <div class="form-group">
            <span class="label">Level</span>
            <span class="info">{{client.level}}</span>
        </div>

        <div class="button-wrapper">
             <!-- Submit button for adding mode -->
        <button type="submit" 
        *ngIf = "isAddingMode"
        class="button-submit"
        [disabled]="!clientProfileForm.form.valid"
        (click)="onAddClient()"
        >Submit</button>

        <!-- Submit button for editing mode -->
        <button type="submit" 
        *ngIf = "!isAddingMode"
        class="button-submit"
        [disabled]="!clientProfileForm.form.valid"
        (click)="onEditClient()"
        >Save</button>

         <!-- Back button -->
         <button type="button" class="button-cancel"
        (click)="onCancelButtonClick()"
         >Cancel</button>
        </div>


       

    </form>
    
</div>
